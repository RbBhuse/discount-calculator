<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Discount Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <h2>Discount Calculator</h2>

      <table class="info">
        <tr>
          <td>Enter the Bill amount and discount in percentage</td>
        </tr>
        <tr>
          <td><label for="">Bill amount</label></td>
        </tr>
        <tr>
          <td><input type="number" value="55555" /></td>
        </tr>
        <tr>
          <td><label for="">Discount Percentage</label></td>
        </tr>
        <tr>
          <td><input type="number" name="" id="" value="10" /></td>
        </tr>
        <tr>
          <td><input type="button" value="Calculate" /></td>
        </tr>
        <tr>
          <td>Total Discount Amount</td>
        </tr>
      </table>
    </div>
  </body>
</html>
